<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coinnecta Pro</title>

    <!-- Librerias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <style>
      body {
        background-color: #0d0d0d;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 20px 20px;
      }
    </style>

    <!-- Import map -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "next/": "https://aistudiocdn.com/next@^16.0.0/",
        "@libsql/client": "https://aistudiocdn.com/@libsql/client@^0.15.15"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      function onGoogleSignIn(response) {
        const data = JSON.parse(atob(response.credential.split('.')[1]));
        if (window.handleGoogleLogin) {
          window.handleGoogleLogin(data);
        } else {
          console.error("El manejador de login de Google en React no est√° inicializado. Usando fallback.");
          localStorage.setItem('usuario', JSON.stringify(data));
          window.location.reload();
        }
      }
    </script>

    <div
      id="g_id_onload"
      data-client_id="924987902033-6lvb3mtvgk4p463qouqhmc94bt4f6p8s.apps.googleusercontent.com"
      data-callback="onGoogleSignIn"
      data-auto_prompt="false">
    </div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
