<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coinnecta Pro</title>

    <!-- Librerias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Estilos -->
    <style>
      body {
        background-color: #111827;
      }
    </style>

    <!-- Import map -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "next/": "https://aistudiocdn.com/next@^16.0.0/",
        "@libsql/client": "https://aistudiocdn.com/@libsql/client@^0.15.15"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      // Este callback debe estar disponible globalmente *antes* de que el script de GSI se cargue y ejecute.
      // Definirlo aquí asegura que esté listo a tiempo.
      function onGoogleSignIn(response) {
        // Decodifica la credencial para obtener los datos del usuario.
        const data = JSON.parse(atob(response.credential.split('.')[1]));
        
        // La app de React define 'handleGoogleLogin' en el objeto window cuando está lista.
        if (window.handleGoogleLogin) {
          window.handleGoogleLogin(data);
        } else {
          // Si React aún no se ha cargado, usamos un fallback: guardar los datos del usuario y recargar.
          // La app recogerá el usuario guardado en la siguiente carga.
          console.error("El manejador de login de Google en React no está inicializado. Usando fallback.");
          localStorage.setItem('usuario', JSON.stringify(data));
          window.location.reload();
        }
      }
    </script>

    <!-- BLOQUE GOOGLE SIGN-IN -->
    <div
      id="g_id_onload"
      data-client_id="924987902033-6lvb3mtvgk4p463qouqhmc94bt4f6p8s.apps.googleusercontent.com"
      data-callback="onGoogleSignIn"
      data-auto_prompt="false">
    </div>

    <!-- El botón de Google se renderizará a través de React -->
    <!-- FIN BLOQUE -->

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
